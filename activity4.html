<html>
  <head>
    <style>
      a:link {
        color:blue;
      }
      a:visited {
        color:violet;
      }
      a:hover {
        color: orange;
      }
      a:active {
        color: red;
      }
    </style>
  </head>
  <body>
        <h3>Different kind of Buttons in html</h3>
    <button class="a">This is a link</button>

    <p> The basic button</p>
    <button type="button" onclick="alert('Hi! How are you?')">Click Me!</button>
  </body>
</html>
